name: Daily Commit 24f2001409@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 4 * * *' # runs every day at 04:00 UTC; change hour/minute as needed

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Make a dummy change (for example, update a timestamp file)
      - name: Update timestamp
        run: date > last-updated.txt

      # Commit and push the change
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily commit by 24f2001409@ds.study.iitm.ac.in"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
